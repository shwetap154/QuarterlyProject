<template>
    <lightning-card title="Select an LOE Reason">
        <div class="slds-m-around_medium">
            <lightning-combobox name="loeReasonSelector" 
                                label="Select an LOE Reason"
                                value={value}
                                placeholder="Please select a value" 
                                options={options}
                                onchange={handleChange}>
            </lightning-combobox>

            <lightning-button label="Save LOE Reason"
                              onclick={handleSave}>

            </lightning-button>
        </div>
    </lightning-card>
</template>
