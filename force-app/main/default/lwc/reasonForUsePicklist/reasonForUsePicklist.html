<template>
    <lightning-card title="Select a Reason for Use">
        <div class="slds-m-around_medium">
            <lightning-combobox name="reasonForUseSelector" 
                                label="Select a Reason for Use" 
                                value={value} 
                                placeholder="Please select a value" 
                                options={options} 
                                onchange={handleChange}>
            </lightning-combobox>

            <lightning-button label="Save Reason for Use"
                              onclick={handleSave}>
            </lightning-button>
        </div>
    </lightning-card>
</template>
