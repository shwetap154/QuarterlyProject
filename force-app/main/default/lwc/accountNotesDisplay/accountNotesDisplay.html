<template>
    <lightning-card variant="narrow">
        <div class="header">
            <div class="icon-container">
                <lightning-icon icon-name="utility:note" size="small"></lightning-icon>
            </div>
            <h1 class="card-title">Account Alerts</h1>
            <div class="button-container">
                <lightning-button class="top-right" variant="brand-outline" label="Add Account Alert" title="Add Alert" onclick={handleAddAccountAlertClick}></lightning-button>
            </div>
        </div>
           <template for:each={alertsMap} for:item="accAlt">
              <div key={accAlt.key}>
                  <div>{accAlt.key}</div>  
                  <div>{accAlt.value}</div> 

                  
                </div>
            </template>
            <template if:false={alertsMap}>
                <div>
                    <p class="slds-p-horizontal_small">There are no alerts to be shown.</p>
                </div>
                </template>
            <div slot="footer">
                <template if:true={showViewAllLink}>
                    <a class="slds-card__footer-action" href="#" onclick={handleViewAllClick}>View All
                        <span class="slds-assistive-text">Accounts</span>
                    </a>
                </template>
            </div>
           
    </lightning-card>

   <!-- modal start -->      
   <template if:true={showNewAccountAlertPopup}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
       <div class="slds-modal__container">
        <!-- modal header start -->
          <header class="slds-modal__header">
             <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                <lightning-icon icon-name="utility:close"
                   alternative-text="close"
                   variant="inverse"
                   size="small" ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
             </button>
             <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Add new Account Alert</h2>
          </header>
      
          <!-- modal body start -->
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <lightning-record-edit-form
                object-api-name={objectApiName}>
                <lightning-input-field field-name={alertField} required> </lightning-input-field>
                <lightning-button variant="brand" type="submit" name="save" label="Save"> </lightning-button>  
                <lightning-button variant="brand" type="cancel" name="cancel" label="Cancel" onclick={hideModalBox}> </lightning-button>  
           
            </lightning-record-edit-form>

          </div>

       </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
 </template>
 <!-- modal end -->
</template>
